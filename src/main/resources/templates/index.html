<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Marks Calculation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <h1>Student Marks Calculation</h1>
        </div>
        <br>
        <form th:action="@{result}" th:object="${student}" method="post">
            <div>
                <label>Database</label>
                <input type="text" id="s1" class="form-control" name="s1">
            </div>
            
             <div>
                <label>Web devlopment</label>
                <input type="text" id="s2" class="form-control" name="s2">
            </div>
             <div>
                <label>.net</label>
                <input type="text" id="s3" class="form-control" name="s3">
            </div>
             <div>
                <label>Core Java</label>
                <input type="text" id="s4" class="form-control" name="s4">
            </div>
             <div>
                <label>Advance Java</label>
                <input type="text" id="s5" class="form-control" name="s5">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
